host: 127.0.0.1 # server host
port: 8810
user:
  username: admin
  password: 123456

log:
  console: true  # enable console output
  level: trace  # trace debug info warn error
  file: ./spike.log # generate log file

tunnels:
  - protocol: tcp
    localport: 3306
    serverport: 8809

  - protocol: udp
    local_host: 127.0.0.1
    local_port: 80
    server_port: 8810